<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style_cadastro.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <img src="./assets/logo.png" alt="Logo de Fire Force">
            <ul class="navegacao">
                <li><a href=""></a>H O M E</li>
                <li><a href=""></a>S O B R E M I M</li>
                <li><a href=""></a>L O G I N</li>
                <li><a href=""></a>C A D A S T R O</li>
            </ul>
        </div>
    </div>
    <div class="conteudo">
        <div class="container">
            <div class="campos">
                <h1>SEJA BEM VINDO!</h1>
                <input type="text" placeholder="USERNAME">
                <input type="text" placeholder="EMAIL">
                <input type="text" placeholder="CONFIRMAR EMAIL">
                <input type="text" placeholder="SENHA">
                <input type="text" placeholder="CONFIRMAR SENHA">
            </div>
            <div class="personagem">
                <div id="img_personagem"></div>
                <h1>Personagem Preferido</h1>
                <select name="favorito" id="select_personagem_favorito" onchange="">
                    <option value="1">Shinra Kusakabe</option>
                    <option value="2">Arthur Boyle</option>
                    <option value="3">Benimaru Shinmon</option>
                    <option value="4">Joker</option>
                    <option value="5">Akitaru Obi</option>
                    <option value="6">Maki Oze</option>
                    <option value="7">Iris</option>
                    <option value="8">Tamaki Kotatsu</option>
                </select>
            </div>
            <button onclick="">CADASTRAR</button>
        </div>
    </div>
</body>
</html>
