<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash-Home</title>
    <link rel="stylesheet" href="../css/css_dash/style_dash.css" />
    <link rel="stylesheet" href="../css/css_dash/style_sidebar.css" />
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/utilitario.js" defer></script>
    <script src="../js/dashboard.js" defer></script>
  </head>

  <body onload="chamarFuncoes()">
    <div class="menu">
      <div class="perfil">
        <div id="foto_perfil" class="foto_usu"></div>
        <span id="nome_usuario">Tulida</span>
      </div>
      <div class="navegacao">
        <div class="tela_atual">
          <img src="../assets/icones/house.png" />HOME
        </div>
        <div>
          <a href="./quiz.html">
            <img src="../assets/icones/rapid-fire-question.png" />QUIZ
          </a>
        </div>
        <div>
          <a href="./gacha.html">
            <img src="../assets/icones/slot-machine.png" />GACHA
          </a>
        </div>
        <div>
          <a href="./placar.html">
            <img src="../assets/icones/podium.png" />PLACAR
          </a>
        </div>
      </div>
      <div class="saida">
        <span>
          <a href="../login.html">
            <img src="../assets/icones/exit_icon.png" />SAIR
          </a>
        </span>
      </div>
    </div>
    <div class="container">
      <div class="home">
        <div class="area_kpis">
          <div class="card">
            <span>Número de usuaríos:</span>
            <div id="numero_de_usuarios"></div>
          </div>
          <div class="card">
            <span>Personagem mais escolhido:</span>
            <div id="img_fav"></div>
          </div>
        </div>
        <div class="area_graficos">
          <div class="grafico" id="grafico_personagem">
            <canvas id="num_escolhas"></canvas>
          </div>
          <div class="grafico" id="grafico_quiz">
            <canvas id="pontuacoes"></canvas>
          </div>
          <div class="grafico" id="grafico_gacga">
            <canvas id="qtd_fire_cash"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
